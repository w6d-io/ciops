apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: w6d-ops
spec:
  template:
    spec:
      containers:
      - name: ciops
        env:
          - name: CIOPS_EXTRA_DEFAULTACTIONS
            value: "/config/extra/default_actions.yaml"
          - name: CIOPS_EXTRA_ACTIONS
            value: "/config/extra/actions.yaml"
        args:
        - "--config=/config/config.yaml"
        volumeMounts:
        - name: ciops-config
          mountPath: /config/config.yaml
          subPath: config.yaml
        - name: ciops-config-extra
          mountPath: /config/extra
      volumes:
      - name: ciops-config
        configMap:
          name: ciops-config
      - name: ciops-config-extra
        configMap:
          name: ciops-config-extra
